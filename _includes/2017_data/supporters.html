<!-- Portfolio Grid Section -->
    <section id="supporters" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Supporters</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.categories.2017_supporters %}
                <div class="col-md-12 col-sm-3 speakers-item">
                    <a href="{{ post.link }}">
                        <img src="../css/2017_style/img/supporters/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
